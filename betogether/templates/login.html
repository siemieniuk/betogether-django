{% extends 'base.html' %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<main>
    {% if msg %}
    <div class='msg-block msg--error'>{{ msg }}</div>
    {% endif %}
    <h1>Wprowadź swój nick i hasło</h1>
    <form action='login' name='login' method='post'>
        {% csrf_token %}
        {{ form }}
        <button class='btn--form'>zaloguj</button>
    </form>
</main>
{% endblock %}
