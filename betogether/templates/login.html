{% extends 'base.html' %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<main class='col-md-6 offset-md-3'>
    {% if msg %}
    <div class='alert alert-danger'>{{ msg }}</div>
    {% endif %}
    <h1 class='mb-4'>Wprowadź swój nick i hasło</h1>
    <form action='login' name='login' method='post'>
        {% csrf_token %}
        <input type="text" class="form-control mb-3" name="username" placeholder="Nazwa użytkownika">
        <input type="password" class="form-control mb-3" name="password" placeholder="Hasło">
        <button type="submit" class='btn btn-primary w-100'>zaloguj</button>
    </form>
</main>
{% endblock %}
